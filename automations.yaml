- id: '1642322602397'
  alias: set ac mode to cool
  description: ''
  trigger:
  - platform: state
    entity_id: switch.cool_switch
    from: 'off'
    to: 'on'
  condition: []
  action:
  - service: climate.set_hvac_mode
    data:
      hvac_mode: cool
    target:
      entity_id: climate.aircon
  - service: switch.turn_off
    target:
      entity_id:
      - switch.fan_switch
      - switch.dry_switch
      - switch.heat_switch
  mode: single
