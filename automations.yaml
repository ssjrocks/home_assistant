- id: '1642234624146'
  alias: Notify when phone is charged
  description: ''
  trigger:
  - type: battery_level
    platform: device
    device_id: 6c14475bcdbbf2877b650ab507135c3d
    entity_id: sensor.sm_g975f_battery_level
    domain: sensor
    above: 99
  condition:
  - type: is_plugged_in
    condition: device
    device_id: 6c14475bcdbbf2877b650ab507135c3d
    entity_id: binary_sensor.sm_g975f_is_charging
    domain: binary_sensor
  - condition: time
    before: '23:59:00'
  action:
  - service: media_player.volume_set
    data:
      volume_level: 0.7
      entity_id: media_player.nestmini8620
  - delay: 00:00:01
  - service: tts.google_translate_say
    data:
      entity_id: media_player.nestmini8620
      message: your phone is fully charged
  - delay: 00:00:03
  - service: media_player.volume_set
    data:
      volume_level: 1
      entity_id: media_player.nestmini8620
  mode: single
- id: '1642321486942'
  alias: turn ac on via nextion
  description: ''
  trigger:
  - platform: state
    entity_id: switch.power_switch
    to: 'off'
    from: 'on'
  condition: []
  action:
  - service: climate.turn_off
    target:
      entity_id: climate.aircon
  mode: single
